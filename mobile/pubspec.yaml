name: my_social
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0
  get_it: ^9.1.1
  injectable: ^2.7.0
  equatable: ^2.0.7
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  flutter_secure_storage: ^9.2.4
  slang: ^4.11.0
  slang_flutter: ^4.11.0
  my_social_sdk:
    path: packages/my_social_sdk
  fdl_ui:
    path: packages/fdl_ui
  fdl_types:
    path: packages/fdl_types
  fdl_bloc:
    path: packages/fdl_bloc
  fdl_core:
    path: packages/fdl_core
  dio: ^5.9.0

dev_dependencies:
  injectable_generator: ^2.7.0
  build_runner: ^2.7.0
  slang_build_runner: ^4.11.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

targets:
  $default:
    builders:
      slang_build_runner:
        option:
          base_locale: en
          input_directory: lib/core/localization/i18n
          output_directory: lib/core/localization/generated
          translation_class_visibility: public
          use_flutter_gen: false
